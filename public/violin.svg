<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
  </defs>
  <!-- Violin body -->
  <ellipse cx="50" cy="65" rx="25" ry="30" fill="url(#bodyGrad)"/>
  <ellipse cx="50" cy="35" rx="18" ry="22" fill="url(#bodyGrad)"/>
  <!-- Neck -->
  <rect x="47" y="5" width="6" height="25" fill="#5D3A1A"/>
  <!-- Scroll -->
  <circle cx="50" cy="5" r="5" fill="#3D2A1A"/>
  <!-- F-holes -->
  <path d="M40 55 Q38 65 42 75" stroke="#2A1A0A" fill="none" stroke-width="2"/>
  <path d="M60 55 Q62 65 58 75" stroke="#2A1A0A" fill="none" stroke-width="2"/>
  <!-- Strings -->
  <line x1="44" y1="10" x2="44" y2="85" stroke="#CCC" stroke-width="0.5"/>
  <line x1="48" y1="10" x2="48" y2="85" stroke="#CCC" stroke-width="0.5"/>
  <line x1="52" y1="10" x2="52" y2="85" stroke="#CCC" stroke-width="0.5"/>
  <line x1="56" y1="10" x2="56" y2="85" stroke="#CCC" stroke-width="0.5"/>
  <!-- Bridge -->
  <rect x="42" y="70" width="16" height="3" fill="#D4A574"/>
  <!-- Sound wave indicator -->
  <circle cx="50" cy="50" r="8" fill="none" stroke="#4ECDC4" stroke-width="2" opacity="0.7"/>
  <circle cx="50" cy="50" r="12" fill="none" stroke="#4ECDC4" stroke-width="1.5" opacity="0.5"/>
  <circle cx="50" cy="50" r="16" fill="none" stroke="#4ECDC4" stroke-width="1" opacity="0.3"/>
</svg>
